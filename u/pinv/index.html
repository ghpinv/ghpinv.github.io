<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pinv's Profile</title>
    <link rel="stylesheet" href="/profile.css">
    <script src="https://kit.fontawesome.com/d1c73cbd27.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img class="profile-picture" src="https://pinvgq.github.io/imgs/user-content/pfp/user-pinv.png" alt="Profile Picture">
        <div>
          <h1 class="display-name">Pinv</h1>
          <h2 class="username">@pinv</h2>
        </div>
      </div>
      <div class="profile-about">
        <p>I am a passionate web developer who loves to learn and create new things.</p>
      </div>
      <div class="profile-badges">
        <span class="badge"><i class="fa fa-crown"></i> Owner</span>
        <span class="badge"><i class="fa fa-user"></i> Moderator</span>
        <span class="badge"><i class="fa fa-star"></i> VIP</span>
      </div>
    </div>

    <div class="post-card">
      <div class="post-header">
        <img class="post-picture" src="https://pinvgq.github.io/imgs/user-content/pfp/user-pinv.png" alt="Profile Picture">
        <div>
          <h3 class="post-display-name">Pinv</h3>
          <h4 class="post-username">@pinv</h4>
        </div>
      </div>
      <div class="post-content">
        <p>example of a Admin or VIP's post.</p>
      </div>
      <div class="post-footer">
        <span class="post-time">5 hours ago</span>
        <span class="post-likes"><i class="fa fa-heart"></i> 0 likes</span>
        <span class="post-comments"><i class="fa fa-comments"></i> 0 comments</span>
      </div>
    </div>

  </body>
</html>
