<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinv's Profile</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/d1c73cbd27.js">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #3e64af;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h2 {
      font-size: 24px;
      margin-top: 0;
    }
    
    .badge {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    
    .badge i {
      margin-right: 5px;
    }
    
    #about-me {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinv <small>@itspinv</small></h1>
    <div class="badges">
      <span class="badge"><i class="fa-solid fa-crown fa-lg" style="color: #c8b600;"></i>Owner</span>
      <span class="badge"><i class="fa-solid fa-hammer fa-lg" style="color: #c81e1e;"></i>Admin</span>
      <span class="badge"><i class="fa-solid fa-star fa-lg" style="color: #ffff50;"></i>VIP</span>
    </div>
  </header>
  
  <main>
    <h2>About Me</h2>
    <p id="about-me">so epic</p>
  </main>
</body>
</html>
