<!DOCTYPE html>
<html>
<head>
	<title>Montage Mode</title>
	<style>
		body {
			background-color: white;
			text-align: center;
			padding-top: 50px;
			font-family: Arial, sans-serif;
		}

		button {
			font-size: 24px;
			padding: 10px 20px;
			background-color: blue;
			color: white;
			border-radius: 10px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button.disabled {
			background-color: gray;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<button id="montage-btn">Montage Mode</button>

	<audio id="montage-audio"></audio>

	<script>
		var montageBtn = document.getElementById("montage-btn");
		var montageAudio = document.getElementById("montage-audio");

		var songs = [
			"/montage/montage.mp3",
			"/montage/montage-1.mp3",
			"/montage/montage-2.mp3"
		];

		var timer = null;

		function disableMontageBtn() {
			montageBtn.classList.add("disabled");
			montageBtn.disabled = true;
			montageBtn.innerHTML = "Disabled: 10s";
			var countdown = 10;
			var countdownTimer = setInterval(function() {
				countdown--;
				montageBtn.innerHTML = "Disabled: " + countdown + "s";
				if (countdown === 0) {
					clearInterval(countdownTimer);
					enableMontageBtn();
				}
			}, 1000);
		}

		function enableMontageBtn() {
			montageBtn.classList.remove("disabled");
			montageBtn.disabled = false;
			montageBtn.innerHTML = "Montage Mode";
		}

		function playRandomSong() {
			var randomSongIndex = Math.floor(Math.random() * songs.length);
			var randomSong = songs[randomSongIndex];
			montageAudio.src = randomSong;
			montageAudio.play();
			changeBackgroundColorWithBeat();
		}

		function changeBackgroundColorWithBeat() {
			var color = '#';
			var letters = '0123456789ABCDEF';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			document.body.style.backgroundColor = color;
			setTimeout(function() {
				changeBackgroundColorWithBeat();
			}, getBeatDelay());
		}

		function getBeatDelay() {
			var delay = montageAudio.duration / 100;
			return delay;
		}

		montageBtn.addEventListener("click", function() {
			disableMontageBtn();
			playRandomSong();
		});

		montageAudio.addEventListener("ended", function() {
			document.body.style.backgroundColor = "white";
			montageBtn.style.backgroundColor = "red";
			montageBtn.addEventListener("click", function() {
				disableMontageBtn();
				playRandomSong();
			});
		});

	</script>
</body>
</html>
